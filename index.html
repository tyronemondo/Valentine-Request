<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>For Shao ♡</title>
    <meta name="description" content="A small interactive Valentine’s request." />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="app" aria-live="polite">
      <div class="bg" aria-hidden="true">
        <div class="grain"></div>
        <div class="glow glow-a"></div>
        <div class="glow glow-b"></div>
        <div class="hearts" id="hearts"></div>
      </div>

      <header class="topbar">
        <div class="brand">
          <span class="dot"></span>
          <span class="brand-text">A small place for a big feeling</span>
        </div>

        <button class="quiet" id="toggleAudio" type="button">
          <span class="quiet-icon">♪</span>
          <span class="quiet-text">Ambience</span>
        </button>
      </header>

      <section class="card">
        <div class="card-inner">
          <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
          </div>

          <div class="to" id="toLine"></div>

          <h1 class="title" id="title"></h1>
          <p class="subtitle" id="subtitle"></p>

          <div class="divider"></div>

          <div class="stage" id="stage"></div>
        </div>
      </section>

      <div class="toast" id="toast"></div>

      <script src="./script.js"></script>
    </main>
  </body>
</html>
